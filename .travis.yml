language: c
os:
- osx
- linux
osx_image: xcode7.1
before_install:
- sudo ./build/before_install.sh $BUILD_OS
- "./build/before_install.sh $BUILD_OS"
script: "./build/build.sh $BUILD_OS"
deploy:
  provider: releases
  api_key:
    secure: 
  file: 
          - src/studio-link-standalone-$BUILD_OS.zip
          - src/studio-link-plugin-$BUILD_OS.zip
  skip_cleanup: true
  on:
    tags: true
env:
  global:
    secure: 

  - BUILD_OS="windows"          
  - BUILD_OS="linux"         
  - BUILD_OS="osx"

matrix:              
        exclude:            
          - os: osx                
            env: BUILD_OS="windows"             
          - os: osx          
            env: BUILD_OS="linux"         
          - os: linux          
            env: BUILD_OS="osx"

arch:
        packages:
            - mingw-w64-gcc
            - mingw-w64-winpthreads
            - mingw-w64-opus
        script:
            - "./build/build_windows.sh"

